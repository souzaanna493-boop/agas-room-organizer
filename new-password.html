<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Senha - AGAS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Definir Nova Senha</h2>
    <form id="newPasswordForm">
      <input type="password" id="novaSenha" placeholder="Nova senha" required>
      <input type="password" id="confirmaSenha" placeholder="Confirmar nova senha" required>
      <button type="submit">Alterar Senha</button>
    </form>
    <a href="index.html">Voltar ao login</a>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD2tV3I2rhTR80HDbrqqQ6OHWD78EJ2-eU",
      authDomain: "agas-rooms-organizer.firebaseapp.com",
      projectId: "agas-rooms-organizer",
      storageBucket: "agas-rooms-organizer.appspot.com",
      messagingSenderId: "101093561086",
      appId: "1:101093561086:web:967b2829508ab589fecbaf",
      measurementId: "G-JC4Y4PD3YV"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("newPasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const novaSenha = document.getElementById("novaSenha").value;
      const confirmaSenha = document.getElementById("confirmaSenha").value;

      if (novaSenha !== confirmaSenha) {
        alert("As senhas n√£o coincidem.");
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const oobCode = urlParams.get("oobCode");

      try {
        await auth.confirmPasswordReset(oobCode, novaSenha);
        alert("Senha alterada com sucesso!");
        window.location.href = "index.html";
      } catch (error) {
        alert("Erro ao redefinir senha: " + error.message);
      }
    });
  </script>
</body>
</html>
