<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGAS - Nova Senha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h1>Redefinir Senha</h1>
    <p>Digite sua nova senha</p>

    <form id="newPasswordForm">
      <input type="password" id="novaSenha" placeholder="Nova senha" required>
      <input type="password" id="confirmaSenha" placeholder="Confirmar nova senha" required>
      <button type="submit">Alterar Senha</button>
    </form>

    <div class="auth-links">
      <a href="index.html">Voltar ao login</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2tV3I2rhTR80HDbrqqQ6OHWD78EJ2-eU",
      authDomain: "agas-rooms-organizer.firebaseapp.com",
      projectId: "agas-rooms-organizer",
      storageBucket: "agas-rooms-organizer.firebasestorage.app",
      messagingSenderId: "101093561086",
      appId: "1:101093561086:web:967b2829508ab589fecbaf",
      measurementId: "G-JC4Y4PD3YV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("newPasswordForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const novaSenha = document.getElementById("novaSenha").value;
      const confirmaSenha = document.getElementById("confirmaSenha").value;

      if (novaSenha !== confirmaSenha) {
        alert("As senhas não coincidem!");
        return;
      }

      // Captura o código da URL enviado pelo Firebase
      const params = new URLSearchParams(window.location.search);
      const oobCode = params.get("oobCode");

      try {
        await confirmPasswordReset(auth, oobCode, novaSenha);
        alert("Senha alterada com sucesso!");
        window.location.href = "index.html";
      } catch (error) {
        alert("Erro ao redefinir senha: " + error.message);
      }
    });
  </script>
</body>
</html>
