<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Senha - AGAS Room Organizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Definir Nova Senha</h1>
    <form onsubmit="event.preventDefault(); redefinirSenha();">
      <label for="novaSenha">Nova senha</label>
      <input type="password" id="novaSenha" required />

      <label for="confirmaSenha">Confirmar senha</label>
      <input type="password" id="confirmaSenha" required />

      <button type="submit">Alterar senha</button>
    </form>
    <p><a href="index.html">Voltar ao login</a></p>
  </main>

  <script type="module">
    import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { app } from "./script.js";

    const auth = getAuth(app);

    window.redefinirSenha = async function () {
      const novaSenha = document.getElementById("novaSenha").value;
      const confirmaSenha = document.getElementById("confirmaSenha").value;

      if (novaSenha !== confirmaSenha) {
        alert("As senhas n√£o coincidem.");
        return;
      }

      const params = new URLSearchParams(window.location.search);
      const oobCode = params.get("oobCode");

      try {
        await confirmPasswordReset(auth, oobCode, novaSenha);
        alert("Senha alterada com sucesso!");
        window.location.href = "index.html";
      } catch (error) {
        alert("Erro: " + error.message);
      }
    };
  </script>
</body>
</html>
