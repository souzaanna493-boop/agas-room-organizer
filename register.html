<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGAS - Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h1>Cadastro</h1>
    <p>Crie sua conta para acessar</p>

    <form id="cadastroForm">
      <input type="text" id="cadastroUsuario" placeholder="Nome de usuário" required>
      <input type="email" id="cadastroEmail" placeholder="E-mail" required>
      <input type="password" id="cadastroSenha" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>

    <div class="auth-links">
      <a href="index.html">Já tenho conta</a>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
