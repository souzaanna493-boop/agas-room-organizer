<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - AGAS Room Organizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>AGAS Room Organizer</h2>
    <h3>Criar Conta</h3>

    <form id="registerForm">
      <input type="text" id="usernameRegister" placeholder="Nome de usuário" required>
      <input type="email" id="emailRegister" placeholder="E-mail" required>
      <input type="password" id="passwordRegister" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>

    <p>
      <a href="index.html">Já tenho conta</a>
    </p>
  </div>

  <!-- Firebase -->
  <script type="module" src="script.js"></script>
</body>
</html>
