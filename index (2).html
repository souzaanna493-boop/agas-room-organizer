<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGAS Room Organizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #a020f0;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      font-weight: 600;
      font-size: 14px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ff4fd8, #8b34ff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
    .link {
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      color: #6a0dad;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Entrar</button>
      <p class="error" id="errorMsg"></p>
      <div class="link">Não tem conta? <a href="#" id="registerLink">Cadastre-se</a></div>
    </form>

    <form id="registerForm" style="display:none;">
      <div class="form-group">
        <label for="newUsername">Novo Usuário</label>
        <input type="text" id="newUsername" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Nova Senha</label>
        <input type="password" id="newPassword" required>
      </div>
      <button type="submit">Cadastrar</button>
      <div class="link"><a href="#" id="backToLogin">Voltar ao Login</a></div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');

    // Simula "banco de dados" só na memória
    let users = {};

    // Força login com tecla Enter também
    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        const activeForm = document.querySelector("form:not([style*='display: none'])");
        if (activeForm) {
          activeForm.dispatchEvent(new Event("submit"));
        }
      }
    });

    // Cadastro de novo usuário
    registerForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("newUsername").value.trim().toLowerCase();
      const password = document.getElementById("newPassword").value.trim();
      if (username && password) {
        users[username] = password;
        alert("Usuário cadastrado com sucesso!");
        registerForm.reset(); // limpa os campos
        registerForm.style.display = "none";
        loginForm.style.display = "block";
      }
    });

    // Login de usuário
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      if (users[username] && users[username] === password) {
        alert("Login bem-sucedido!");
        window.location.href = "home.html"; // aqui você coloca a próxima página
      } else {
        errorMsg.textContent = "Usuário ou senha inválidos!";
      }
    });

    // Alternar telas
    document.getElementById("registerLink").addEventListener("click", function(e) {
      e.preventDefault();
      loginForm.style.display = "none";
      registerForm.style.display = "block";
    });

    document.getElementById("backToLogin").addEventListener("click", function(e) {
      e.preventDefault();
      registerForm.style.display = "none";
      loginForm.style.display = "block";
    });
  </script>
</body>
</html>
