<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGAS Rooms Organizer - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 id="bemVindo"></h2>
    <button id="btnLogout">Logoff</button>

    <h3>Reservar Reuni√£o</h3>
    <input type="text" id="titulo" placeholder="T√≠tulo da reuni√£o">
    <input type="date" id="data">
    <input type="time" id="horaInicio">
    <input type="time" id="horaFim">
    <button id="btnAgendar">Agendar Reuni√£o</button>

    <h3>Reuni√µes Agendadas</h3>
    <ul id="lista-reunioes"></ul>
  </div>

  <!-- Importar Firebase e Script -->
  <script type="module">
    import { logoutUser, agendarReuniao, carregarReunioes } from "./script.js";

    const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));

    // Mostra mensagem de boas-vindas
    if (usuarioLogado) {
      document.getElementById("bemVindo").innerText =
        `üéâ Bem-vindo ${usuarioLogado.usuario} (${usuarioLogado.tipo})`;
    }

    // Bot√£o de Logout
    document.getElementById("btnLogout").addEventListener("click", () => {
      logoutUser();
    });

    // Bot√£o de Agendar Reuni√£o
    document.getElementById("btnAgendar").addEventListener("click", () => {
      const titulo = document.getElementById("titulo").value;
      const data = document.getElementById("data").value;
      const horaInicio = document.getElementById("horaInicio").value;
      const horaFim = document.getElementById("horaFim").value;

      if (!usuarioLogado) {
        alert("Voc√™ precisa estar logado para agendar uma reuni√£o.");
        return;
      }

      agendarReuniao(titulo, data, horaInicio, horaFim, usuarioLogado.usuario);
    });

    // Carregar reuni√µes ao abrir a p√°gina
    window.onload = () => {
      carregarReunioes(usuarioLogado?.tipo === "ADM"); // s√≥ ADM pode editar/excluir
    };
  </script>
</body>
</html>
