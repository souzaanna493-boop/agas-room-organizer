<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - AGAS Room Organizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <header>
      <h2>AGAS Room Organizer <span id="userInfo"></span></h2>
      <button id="logoutBtn">Sair</button>
    </header>

    <!-- Navegação por abas -->
    <nav>
      <button class="tabBtn active" data-tab="horarios">Horários</button>
      <button class="tabBtn" data-tab="usuarios">Usuários</button>
    </nav>

    <!-- Aba de Horários -->
    <section id="horarios" class="tabContent active">
      <h3>Agendar Reunião</h3>
      <form id="formReuniao">
        <input type="text" id="titulo" placeholder="Título" required>
        <input type="date" id="data" required>
        <input type="time" id="horaInicio" required>
        <input type="time" id="horaFim" required>
        <button type="submit">Agendar</button>
      </form>

      <h3>Reuniões</h3>
      <table>
        <thead>
          <tr>
            <th>Título</th>
            <th>Data</th>
            <th>Início</th>
            <th>Fim</th>
            <th>Organizador</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaReunioes"></tbody>
      </table>
    </section>

    <!-- Aba de Usuários -->
    <section id="usuarios" class="tabContent">
      <h3>Usuários</h3>
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Email</th>
            <th>Admin</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaUsuarios"></tbody>
      </table>
    </section>
  </div>

  <!-- Firebase -->
  <script type="module" src="home.js"></script>
</body>
</html>
