<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGAS - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <div class="header">
      <span id="user-info">Usuário: ...</span>
      <button id="logoffBtn" class="btn-logout">Logoff</button>
    </div>

    <h1 class="logo">AGAS</h1>
    <p class="subtitle">ROOM ORGANIZER</p>

    <!-- Abas -->
    <div class="tabs">
      <button id="tab-horarios" class="tab active">Horários</button>
      <button id="tab-usuarios" class="tab">Usuários</button>
    </div>

    <!-- Seção Horários -->
    <div id="horarios-section" class="section">
      <h2>Reservar</h2>
      <form id="form-reuniao" class="form">
        <input type="text" id="titulo" placeholder="Título da reunião" required>
        <input type="date" id="data" required>
        <input type="time" id="horaInicio" required>
        <input type="time" id="horaFim" required>
        <button type="submit" class="btn">Agendar Reunião</button>
      </form>

      <h2>Reuniões Agendadas</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Título</th>
            <th>Organizador</th>
            <th>Data</th>
            <th>Início</th>
            <th>Fim</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="reunioes-lista"></tbody>
      </table>
    </div>

    <!-- Seção Usuários -->
    <div id="usuarios-section" class="section" style="display: none;">
      <h2>Gerenciar Usuários</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Tipo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="usuarios-lista"></tbody>
      </table>
    </div>
  </div>

  <!-- Script -->
  <script type="module" src="home.js"></script>
</body>
</html>
