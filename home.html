<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGAS Room Organizer - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>AGAS Room Organizer</h1>
    <button onclick="logoff()">Sair</button>
  </header>

  <main>
    <!-- Formulário para agendar reunião -->
    <section>
      <h2>Agendar Reunião</h2>
      <form onsubmit="event.preventDefault(); 
                      criarReuniao(
                        document.getElementById('titulo').value,
                        document.getElementById('data').value,
                        document.getElementById('horaInicio').value,
                        document.getElementById('horaFim').value,
                        JSON.parse(localStorage.getItem('usuarioLogado')).usuario
                      ); 
                      this.reset();">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" required />

        <label for="data">Data</label>
        <input type="date" id="data" required />

        <label for="horaInicio">Hora início</label>
        <input type="time" id="horaInicio" required />

        <label for="horaFim">Hora fim</label>
        <input type="time" id="horaFim" required />

        <button type="submit">Agendar</button>
      </form>
    </section>

    <!-- Lista de reuniões -->
    <section>
      <h2>Reuniões Agendadas</h2>
      <table border="1">
        <thead>
          <tr>
            <th>Título</th>
            <th>Organizador</th>
            <th>Data</th>
            <th>Início</th>
            <th>Fim</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-reunioes">
          <!-- preenchido dinamicamente -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
