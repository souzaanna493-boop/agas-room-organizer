<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGAS Room Organizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 400px;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 32px;
      font-weight: 900;
      background: linear-gradient(90deg, #ff4fd8, #8b34dff5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ff4fd8, #8b34ff);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      opacity: 0.9;
    }
    .link {
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      color: #8b34ff;
      font-weight: bold;
      text-decoration: none;
    }
    .error {
      margin-top: 10px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Usu√°rio</label>
      <input type="text" id="username" required>

      <label for="password">Senha</label>
      <input type="password" id="password" required>

      <button type="submit">Entrar</button>
      <div id="errorMsg" class="error"></div>
    </form>
    <div class="link">
      N√£o tem conta? <a href="#" id="registerLink">Cadastre-se</a>
    </div>
  </div>

  <script>
    // üîπ "Banco" de usu√°rios em mem√≥ria (n√£o fica salvo)
    let users = {
      "adm": "1234" // usu√°rio inicial
    };

    // Login
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let username = document.getElementById("username").value.trim().toLowerCase();
      let password = document.getElementById("password").value.trim();
      let errorMsg = document.getElementById("errorMsg");

      if (users[username] && users[username] === password) {
        alert("Login bem-sucedido! ‚úÖ");
        window.location.href = "home.html"; // pr√≥xima p√°gina
      } else {
        errorMsg.textContent = "Usu√°rio ou senha inv√°lidos!";
      }
    });

    // Cadastro
    document.getElementById("registerLink").addEventListener("click", function(e) {
      e.preventDefault();
      let newUser = prompt("Digite um novo usu√°rio:").trim().toLowerCase();
      let newPass = prompt("Digite uma senha:").trim();

      if (newUser && newPass) {
        users[newUser] = newPass;
        alert("Usu√°rio cadastrado com sucesso! ‚úÖ");
      }

      // üîπ Limpa o cadastro da mem√≥ria (n√£o fica salvo p/ outros)
      setTimeout(() => {
        users = { "adm": "1234" };
      }, 1000);
    });
  </script>
</body>
</html>
