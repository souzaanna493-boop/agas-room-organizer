<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AGAS Room Organizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AGAS Room Organizer</h1>

    <form id="loginForm">
      <label for="loginIdentifier">Usuário ou E-mail</label>
      <input type="text" id="loginIdentifier" placeholder="Digite seu usuário ou e-mail" required>

      <label for="loginPassword">Senha</label>
      <input type="password" id="loginPassword" placeholder="Digite sua senha" required>

      <button type="submit">Entrar</button>
    </form>

    <div class="links">
      <a href="register.html">Criar conta</a> |
      <a href="reset.html">Esqueceu a senha?</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="script.js"></script>
</body>
</html>
