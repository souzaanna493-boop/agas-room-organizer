<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGAS Room Organizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: #ffffff; margin: 0; padding: 0; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
    .container { width: 850px; margin-top: 30px; padding: 20px 30px; background: #fff; border-radius: 12px; box-shadow: 0px 4px 15px rgba(0,0,0,0.1); position: relative; }
    .logo { text-align: center; margin-bottom: 20px; }
    .logo h1 { font-size: 48px; font-weight: 900; background: linear-gradient(90deg, #ff4fd8, #b34dff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
    .logo span { font-size: 16px; color: #111; letter-spacing: 3px; }
    .status-bar { position: absolute; top: 20px; left: 30px; font-size: 14px; font-weight: bold; color: #333; }
    .logoff-btn { position: absolute; top: 20px; right: 30px; background: #f44336; color: white; border: none; border-radius: 8px; padding: 8px 15px; cursor: pointer; font-size: 14px; font-weight: bold; display: none; }
    h2 { margin: 10px 0; font-size: 18px; font-weight: 700; }
    .form-group { display: flex; gap: 15px; margin-bottom: 20px; }
    .form-group input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; }
    .book-btn { margin-top: 10px; width: 100%; padding: 10px; border: none; border-radius: 8px; background: linear-gradient(90deg, #ff4fd8, #b34dff); color: white; font-size: 15px; font-weight: bold; cursor: pointer; transition: 0.3s; }
    .book-btn:hover { opacity: 0.9; }
    .login-links { margin-top: 10px; }
    .login-links a { display: block; margin-top: 5px; font-size: 13px; color: #b34dff; text-decoration: none; cursor: pointer; }
    .login-links a:hover { text-decoration: underline; }
    .home { display: none; text-align: center; margin-top: 50px; }
    .home h1 { font-size: 28px; color: #8b34ff; }
    .home p { font-size: 18px; margin: 15px 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>AGAS</h1>
      <span>ROOM ORGANIZER</span>
    </div>
    <div class="status-bar" id="statusBar"></div>
    <button class="logoff-btn" id="logoffBtn" onclick="logout()">Sair</button>

    <!-- LOGIN -->
    <div id="loginSection">
      <h2>Login</h2>
      <div class="form-group">
        <input type="text" id="loginUsername" placeholder="Usu치rio">
        <input type="password" id="loginPassword" placeholder="Senha">
      </div>
      <button class="book-btn" onclick="login()">Entrar</button>
      <div class="login-links">
        <a onclick="showRegister()">Criar Conta</a>
      </div>
    </div>

    <!-- REGISTRO -->
    <div id="registerSection" style="display:none;">
      <h2>Criar Conta</h2>
      <div class="form-group">
        <input type="text" id="regUsername" placeholder="Usu치rio">
        <input type="password" id="regPassword" placeholder="Senha">
      </div>
      <button class="book-btn" onclick="register()">Registrar</button>
      <button class="book-btn" style="background:#999;" onclick="showLogin()">Voltar</button>
    </div>

    <!-- HOME (aparece ap칩s login) -->
    <div id="homeSection" class="home">
      <h1>游꿀 Bem-vindo ao AGAS Room Organizer!</h1>
      <p>Voc칡 fez login com sucesso.</p>
    </div>
  </div>

  <script>
    // Banco de usu치rios em mem칩ria (n칚o persiste)
    let users = { "adm": "1234" };
    let currentUser = null;

    // Login
    function login() {
      const username = document.getElementById("loginUsername").value.trim().toLowerCase();
      const password = document.getElementById("loginPassword").value.trim();

      if (users[username] && users[username] === password) {
        currentUser = username;
        document.getElementById("statusBar").innerText = "Usu치rio: " + username;
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("registerSection").style.display = "none";
        document.getElementById("homeSection").style.display = "block";
        document.getElementById("logoffBtn").style.display = "inline-block";
      } else {
        alert("Usu치rio ou senha inv치lidos!");
      }
    }

    // Enter funciona no login
    document.getElementById("loginPassword").addEventListener("keypress", e => {
      if (e.key === "Enter") login();
    });

    // Cadastro
    function register() {
      const username = document.getElementById("regUsername").value.trim().toLowerCase();
      const password = document.getElementById("regPassword").value.trim();

      if (!username || !password) return alert("Preencha todos os campos!");
      if (users[username]) return alert("Usu치rio j치 existe!");

      users[username] = password;
      alert("Usu치rio cadastrado com sucesso!");

      // Limpa campos
      document.getElementById("regUsername").value = "";
      document.getElementById("regPassword").value = "";

      showLogin();
    }

    // Alternar telas
    function showLogin() {
      document.getElementById("loginSection").style.display = "block";
      document.getElementById("registerSection").style.display = "none";
      document.getElementById("homeSection").style.display = "none";
      document.getElementById("logoffBtn").style.display = "none";
      document.getElementById("statusBar").innerText = "";
    }

    function showRegister() {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("registerSection").style.display = "block";
    }

    // Logoff
    function logout() {
      currentUser = null;
      showLogin();
    }
  </script>
</body>
</html>
