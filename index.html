<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGAS Room Organizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #ffffff;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 400px; background: #fff;
      padding: 30px; border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 32px;
      font-weight: 900;
      background: linear-gradient(90deg, #ff4fd8, #b34dff);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 20px;
    }
    input {
      width: 100%; padding: 10px;
      margin: 8px 0; border: 1px solid #ccc;
      border-radius: 8px; font-size: 16px;
    }
    button {
      width: 100%; padding: 10px;
      background: linear-gradient(90deg, #ff4fd8, #b34dff);
      color: white; font-weight: bold;
      border: none; border-radius: 8px;
      cursor: pointer; font-size: 16px;
    }
    button:hover { opacity: 0.9; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p id="login-error" style="color: red; display: none;">Usuário ou senha inválidos!</p>
    <p>Não tem conta? <a href="#" id="show-register">Cadastre-se</a></p>
  </div>

  <div class="container hidden" id="register-container">
    <h1>Cadastro</h1>
    <form id="register-form">
      <input type="text" id="new-username" placeholder="Novo usuário" required>
      <input type="password" id="new-password" placeholder="Nova senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p><a href="#" id="show-login">Já tem conta? Faça login</a></p>
  </div>

  <div class="container hidden" id="welcome-container">
    <h1>Bem-vindo!</h1>
    <p id="welcome-message"></p>
    <button id="logout-btn">Sair</button>
  </div>

  <script>
    const loginContainer = document.getElementById('login-container');
    const registerContainer = document.getElementById('register-container');
    const welcomeContainer = document.getElementById('welcome-container');

    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const loginError = document.getElementById('login-error');
    const welcomeMessage = document.getElementById('welcome-message');

    const showRegister = document.getElementById('show-register');
    const showLogin = document.getElementById('show-login');
    const logoutBtn = document.getElementById('logout-btn');

    // Salva usuário
    registerForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const newUser = document.getElementById('new-username').value.trim().toLowerCase();
      const newPass = document.getElementById('new-password').value;

      localStorage.setItem('user', newUser);
      localStorage.setItem('pass', newPass);

      // Limpa os campos após cadastro
      registerForm.reset();

      alert('Usuário cadastrado com sucesso! Faça login.');
      registerContainer.classList.add('hidden');
      loginContainer.classList.remove('hidden');
    });

    // Login
    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      const storedUser = localStorage.getItem('user');
      const storedPass = localStorage.getItem('pass');

      if (username === storedUser && password === storedPass) {
        loginContainer.classList.add('hidden');
        welcomeContainer.classList.remove('hidden');
        welcomeMessage.textContent = "Olá, " + username + "!";
        loginError.style.display = "none";

        // Limpa os campos após login
        loginForm.reset();
      } else {
        loginError.style.display = "block";
      }
    });

    // Logout
    logoutBtn.addEventListener('click', function () {
      welcomeContainer.classList.add('hidden');
      loginContainer.classList.remove('hidden');
    });

    // Alternar telas
    showRegister.addEventListener('click', function (e) {
      e.preventDefault();
      loginContainer.classList.add('hidden');
      registerContainer.classList.remove('hidden');
    });

    showLogin.addEventListener('click', function (e) {
      e.preventDefault();
      registerContainer.classList.add('hidden');
      loginContainer.classList.remove('hidden');
    });
  </script>
</body>
</html>
