<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGAS Room Organizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fff;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 400px; background: #fff;
      padding: 30px; border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #d633ff;
    }
    input {
      width: 90%; padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd; border-radius: 8px;
    }
    button {
      width: 100%; padding: 12px;
      background: linear-gradient(90deg, #ff4dd2, #a64dff);
      border: none; border-radius: 8px;
      color: white; font-size: 16px; font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
    .error {
      color: red; font-size: 14px;
      margin-top: 10px;
    }
    .link {
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      color: #a64dff; text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p class="error" id="login-error"></p>
    <p class="link">Não tem conta? <a href="#" onclick="showRegister()">Cadastre-se</a></p>
  </div>

  <div class="container" id="register-container" style="display:none;">
    <h1>Cadastro</h1>
    <input type="text" id="new-username" placeholder="Novo Usuário">
    <input type="password" id="new-password" placeholder="Nova Senha">
    <button onclick="register()">Cadastrar</button>
    <p class="error" id="register-error"></p>
    <p class="link">Já tem conta? <a href="#" onclick="showLogin()">Fazer Login</a></p>
  </div>

  <script>
    // "Banco de dados" em memória
    let users = [{ username: "adm", password: "1234" }];

    // Mostrar cadastro
    function showRegister() {
      document.getElementById("login-container").style.display = "none";
      document.getElementById("register-container").style.display = "block";
      document.getElementById("login-error").innerText = "";
    }

    // Mostrar login
    function showLogin() {
      document.getElementById("register-container").style.display = "none";
      document.getElementById("login-container").style.display = "block";
      document.getElementById("register-error").innerText = "";
    }

    // Login (ignora maiúsculas/minúsculas)
    function login() {
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const error = document.getElementById("login-error");

      const user = users.find(u => u.username.toLowerCase() === username && u.password === password);

      if (user) {
        alert("Login bem-sucedido! ✅");
        error.innerText = "";
      } else {
        error.innerText = "Usuário ou senha inválidos!";
      }
    }

    // Cadastro + limpa dados
    function register() {
      const newUsername = document.getElementById("new-username").value.trim();
      const newPassword = document.getElementById("new-password").value;
      const error = document.getElementById("register-error");

      if (!newUsername || !newPassword) {
        error.innerText = "Preencha todos os campos!";
        return;
      }

      const exists = users.some(u => u.username.toLowerCase() === newUsername.toLowerCase());
      if (exists) {
        error.innerText = "Usuário já existe!";
        return;
      }

      users.push({ username: newUsername, password: newPassword });
      alert("Usuário cadastrado com sucesso! ✅");

      // Limpa os campos
      document.getElementById("new-username").value = "";
      document.getElementById("new-password").value = "";

      // Volta para tela de login
      showLogin();
    }

    // Enter funciona para login e cadastro
    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        if (document.getElementById("login-container").style.display !== "none") {
          login();
        } else {
          register();
        }
      }
    });
  </script>
</body>
</html>
