  <title>AGAS Room Organizer</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script type="module">
    // Importando SDKs necessários
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {

    const app = initializeApp(firebaseConfig);

<body>
  <div class="container">
    <h1 class="logo">AGAS<br><span>ROOM ORGANIZER</span></h1>

    <div id="login-container" class="card">

      <input type="text" id="usuario" placeholder="Usuário">
      <input type="password" id="senha" placeholder="Senha">
      <button id="btnLogin">Entrar</button>
      <p id="msgErro" style="color:red; display:none;"></p>
    </div>

    <div id="app-container" class="card" style="display:none;">

      <button id="btnLogout">Sair</button>
      <!-- aqui depois você coloca os módulos de horários e usuários -->
