<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGAS Room Organizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff4fd8, #b34dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff4fd8, #b34dff);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    a {
      color: #333;
      font-size: 14px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h1>Login</h1>
    <div class="form-group">
      <label for="login-username">Usuário</label>
      <input type="text" id="login-username" required>
    </div>
    <div class="form-group">
      <label for="login-password">Senha</label>
      <input type="password" id="login-password" required>
    </div>
    <button id="loginBtn">Entrar</button>
    <p class="error" id="login-error"></p>
    <p>Não tem conta? <a href="#" id="showRegister">Cadastre-se</a></p>
  </div>

  <div class="container hidden" id="register-container">
    <h1>Cadastro</h1>
    <div class="form-group">
      <label for="register-username">Usuário</label>
      <input type="text" id="register-username" required>
    </div>
    <div class="form-group">
      <label for="register-password">Senha</label>
      <input type="password" id="register-password" required>
    </div>
    <button id="registerBtn">Cadastrar</button>
    <p class="error" id="register-error"></p>
    <p>Já tem conta? <a href="#" id="showLogin">Faça login</a></p>
  </div>

  <div class="container hidden" id="welcome-container">
    <h1>Bem-vindo, <span id="user-name"></span>!</h1>
    <button id="logoutBtn">Sair</button>
  </div>

  <script>
    const loginContainer = document.getElementById('login-container');
    const registerContainer = document.getElementById('register-container');
    const welcomeContainer = document.getElementById('welcome-container');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');
    const loginError = document.getElementById('login-error');
    const registerError = document.getElementById('register-error');
    const userNameSpan = document.getElementById('user-name');

    let users = JSON.parse(localStorage.getItem('users')) || [];

    // Função de login
    function login() {
      const username = document.getElementById('login-username').value.trim().toLowerCase();
      const password = document.getElementById('login-password').value;

      const user = users.find(u => u.username.toLowerCase() === username && u.password === password);

      if (user) {
        loginError.textContent = '';
        loginContainer.classList.add('hidden');
        welcomeContainer.classList.remove('hidden');
        userNameSpan.textContent = user.username;
      } else {
        loginError.textContent = 'Usuário ou senha inválidos!';
      }
    }

    // Função de cadastro
    function register() {
      const usernameInput = document.getElementById('register-username');
      const passwordInput = document.getElementById('register-password');
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (username && password) {
        if (users.find(u => u.username.toLowerCase() === username.toLowerCase())) {
          registerError.textContent = 'Usuário já existe!';
          return;
        }
        users.push({ username, password });
        localStorage.setItem('users', JSON.stringify(users));
        registerError.textContent = '';
        alert('Usuário cadastrado com sucesso!');

        // Limpa os campos após cadastro
        usernameInput.value = '';
        passwordInput.value = '';

        registerContainer.classList.add('hidden');
        loginContainer.classList.remove('hidden');
      } else {
        registerError.textContent = 'Preencha todos os campos!';
      }
    }

    // Eventos de clique
    loginBtn.addEventListener('click', login);
    registerBtn.addEventListener('click', register);
    logoutBtn.addEventListener('click', () => {
      welcomeContainer.classList.add('hidden');
      loginContainer.classList.remove('hidden');
    });
    showRegister.addEventListener('click', e => {
      e.preventDefault();
      loginContainer.classList.add('hidden');
      registerContainer.classList.remove('hidden');
    });
    showLogin.addEventListener('click', e => {
      e.preventDefault();
      registerContainer.classList.add('hidden');
      loginContainer.classList.remove('hidden');
    });

    // Atalho Enter no login
    document.getElementById('login-password').addEventListener('keypress', e => {
      if (e.key === 'Enter') login();
    });

    // Atalho Enter no cadastro
    document.getElementById('register-password').addEventListener('keypress', e => {
      if (e.key === 'Enter') register();
    });
  </script>
</body>
</html>
