<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGAS Room Organizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #ff66cc, #9933ff);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #9933ff;
    }

    .form-container {
      max-width: 400px;
      margin: 20px auto;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #ff66cc, #9933ff);
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }

    nav {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    nav button {
      width: auto;
      padding: 10px 20px;
    }

    section {
      margin-top: 20px;
    }

    #logoutBtn {
      background: #ff4d4d;
    }
  </style>
</head>
<body>

  <header>
    AGAS Room Organizer
  </header>

  <main>
    <!-- Tela de Login -->
    <section id="loginSection">
      <h2>Login</h2>
      <div class="form-container">
        <input type="text" id="loginUser" placeholder="Usu치rio" required>
        <input type="password" id="loginPass" placeholder="Senha" required>
        <button onclick="login()">Entrar</button>
        <p style="text-align:center;">N칚o tem conta? <a href="#" onclick="showRegister()">Cadastre-se</a></p>
      </div>
    </section>

    <!-- Tela de Cadastro -->
    <section id="registerSection" class="hidden">
      <h2>Cadastro</h2>
      <div class="form-container">
        <input type="text" id="regUser" placeholder="Usu치rio" required>
        <input type="password" id="regPass" placeholder="Senha" required>
        <button onclick="register()">Cadastrar</button>
        <p style="text-align:center;"><a href="#" onclick="showLogin()">J치 tem conta? Entrar</a></p>
      </div>
    </section>

    <!-- Tela Principal -->
    <section id="mainSection" class="hidden">
      <h2>Bem-vindo ao AGAS Room Organizer 游꿀</h2>
      <p id="welcomeMsg"></p>

      <nav>
        <button onclick="showSection('reservas')">Reservas</button>
        <button onclick="showSection('usuarios')">Usu치rios</button>
        <button id="logoutBtn" onclick="logout()">Sair</button>
      </nav>

      <section id="reservasSection" class="hidden">
        <h3>Reservas</h3>
        <p>Aqui ficar치 o sistema de reservas...</p>
      </section>

      <section id="usuariosSection" class="hidden">
        <h3>Usu치rios</h3>
        <p>Aqui ficar치 a lista de usu치rios...</p>
      </section>
    </section>
  </main>

  <script>
    let users = []; // mem칩ria local, n칚o salva no navegador

    // Exibe telas
    function showLogin() {
      document.getElementById("loginSection").classList.remove("hidden");
      document.getElementById("registerSection").classList.add("hidden");
      document.getElementById("mainSection").classList.add("hidden");
    }

    function showRegister() {
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("registerSection").classList.remove("hidden");
      document.getElementById("mainSection").classList.add("hidden");
    }

    function showMain(user) {
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("registerSection").classList.add("hidden");
      document.getElementById("mainSection").classList.remove("hidden");
      document.getElementById("welcomeMsg").innerText = "Usu치rio: " + user;
    }

    // Cadastro
    function register() {
      const user = document.getElementById("regUser").value.trim().toLowerCase();
      const pass = document.getElementById("regPass").value;

      if (!user || !pass) {
        alert("Preencha todos os campos!");
        return;
      }

      if (users.find(u => u.user === user)) {
        alert("Usu치rio j치 existe!");
        return;
      }

      users.push({ user, pass });
      alert("Cadastro realizado com sucesso!");

      // limpa os campos
      document.getElementById("regUser").value = "";
      document.getElementById("regPass").value = "";

      showLogin();
    }

    // Login
    function login() {
      const user = document.getElementById("loginUser").value.trim().toLowerCase();
      const pass = document.getElementById("loginPass").value;

      const found = users.find(u => u.user === user && u.pass === pass);

      if (found) {
        showMain(found.user);
        // limpa os campos
        document.getElementById("loginUser").value = "";
        document.getElementById("loginPass").value = "";
      } else {
        alert("Usu치rio ou senha incorretos!");
      }
    }

    // Logout
    function logout() {
      showLogin();
    }

    // Atalho: Enter faz login
    document.getElementById("loginPass").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        login();
      }
    });

    // Exibir se칞칫es internas
    function showSection(sec) {
      document.getElementById("reservasSection").classList.add("hidden");
      document.getElementById("usuariosSection").classList.add("hidden");

      if (sec === "reservas") {
        document.getElementById("reservasSection").classList.remove("hidden");
      } else if (sec === "usuarios") {
        document.getElementById("usuariosSection").classList.remove("hidden");
      }
    }

    // Inicia no login
    showLogin();
  </script>
</body>
</html>
