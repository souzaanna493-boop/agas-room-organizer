<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGAS Room Organizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 850px;
      margin-top: 30px;
      padding: 20px 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }
    .logo { text-align: center; margin-bottom: 20px; }
    .logo h1 {
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(90deg, #ff4fd8, #b34dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .logo span { font-size: 16px; color: #111; letter-spacing: 3px; }
    .status-bar { position: absolute; top: 20px; left: 30px; font-size: 14px; font-weight: bold; color: #333; }
    .logoff-btn {
      position: absolute; top: 20px; right: 30px;
      background: #f44336; color: white;
      border: none; border-radius: 8px; padding: 8px 15px;
      cursor: pointer; font-weight: bold;
    }
    h2 { margin: 10px 0; font-size: 18px; font-weight: 700; }
    .form-group { display: flex; gap: 15px; margin-bottom: 20px; }
    .form-group input, .form-group select {
      flex: 1; padding: 10px;
      border: 1px solid #ccc; border-radius: 8px; font-size: 14px;
    }
    .book-btn {
      margin-top: 10px; width: 100%; padding: 10px;
      border: none; border-radius: 8px;
      background: linear-gradient(90deg, #ff4fd8, #b34dff);
      color: white; font-weight: bold; cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>AGAS</h1>
      <span>ROOM ORGANIZER</span>
    </div>

    <!-- Login -->
    <div id="login-container">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Usu치rio">
      <input type="password" id="login-password" placeholder="Senha">
      <button id="login-btn" class="book-btn">Entrar</button>
      <p>N칚o tem conta? <a href="#" id="show-register">Cadastre-se</a></p>
    </div>

    <!-- Registro -->
    <div id="register-container" class="hidden">
      <h2>Cadastro</h2>
      <input type="text" id="register-username" placeholder="Usu치rio">
      <input type="password" id="register-password" placeholder="Senha">
      <button id="register-btn" class="book-btn">Cadastrar</button>
      <p>J치 tem conta? <a href="#" id="show-login">Entrar</a></p>
    </div>

    <!-- 츼rea logada -->
    <div id="welcome-container" class="hidden">
      <div class="status-bar">
        Usu치rio: <span id="logged-user"></span>
      </div>
      <button class="logoff-btn" id="logout-btn">Sair</button>
      <h2>游꿀 Bem-vindo ao AGAS Room Organizer!</h2>
      <p>Voc칡 fez login com sucesso.</p>
    </div>
  </div>

  <script>
    const loginContainer = document.getElementById("login-container");
    const registerContainer = document.getElementById("register-container");
    const welcomeContainer = document.getElementById("welcome-container");
    const loginBtn = document.getElementById("login-btn");
    const registerBtn = document.getElementById("register-btn");
    const showRegister = document.getElementById("show-register");
    const showLogin = document.getElementById("show-login");
    const logoutBtn = document.getElementById("logout-btn");
    const loggedUserSpan = document.getElementById("logged-user");

    // Simula armazenamento (poderia ser Firebase/localStorage)
    const users = {};

    // Cadastro
    registerBtn.addEventListener("click", () => {
      const username = document.getElementById("register-username").value.trim().toLowerCase();
      const password = document.getElementById("register-password").value.trim();

      if (!username || !password) {
        alert("Preencha todos os campos!");
        return;
      }

      if (users[username]) {
        alert("Usu치rio j치 existe!");
        return;
      }

      users[username] = password;
      alert("Usu치rio cadastrado com sucesso!");

      // Limpar campos ap칩s cadastro
      document.getElementById("register-username").value = "";
      document.getElementById("register-password").value = "";

      // Volta para tela de login
      registerContainer.classList.add("hidden");
      loginContainer.classList.remove("hidden");
    });

    // Login
    loginBtn.addEventListener("click", () => {
      const username = document.getElementById("login-username").value.trim().toLowerCase();
      const password = document.getElementById("login-password").value.trim();

      if (users[username] && users[username] === password) {
        loginContainer.classList.add("hidden");
        welcomeContainer.classList.remove("hidden");
        loggedUserSpan.textContent = username;
      } else {
        alert("Usu치rio ou senha inv치lidos!");
      }
    });

    // Login com Enter
    document.getElementById("login-password").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        loginBtn.click();
      }
    });

    // Alternar telas
    showRegister.addEventListener("click", (e) => {
      e.preventDefault();
      loginContainer.classList.add("hidden");
      registerContainer.classList.remove("hidden");
    });
    showLogin.addEventListener("click", (e) => {
      e.preventDefault();
      registerContainer.classList.add("hidden");
      loginContainer.classList.remove("hidden");
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      welcomeContainer.classList.add("hidden");
      loginContainer.classList.remove("hidden");
      document.getElementById("login-username").value = "";
      document.getElementById("login-password").value = "";
    });
  </script>
</body>
</html>
